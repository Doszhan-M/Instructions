Telegram:
  установить из flatpak
minimize autostart telegram:
  cd ~/.config/autostart 
скопировать из:
  vim /var/lib/flatpak/exports/share/applications/org.telegram.desktop.desktop
создать новый desktop entry и вставить:
  vim org.telegram.desktop.desktop
заменить строку Exec с -startintray:
  Exec=/usr/bin/flatpak run --branch=stable --arch=x86_64 --command=telegram-desktop --file-forwarding org.telegram.desktop -startintray


